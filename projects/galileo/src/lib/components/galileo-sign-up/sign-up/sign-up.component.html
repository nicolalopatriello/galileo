<div class="
d-flex align-items-center
align-items-center d-flex flex-column justify-content-center sign-up__container">
  <form [formGroup]="signUpFormGroup"
        class="align-self-center">

    <div class="row sign-up__header">
      <div class="col-10 offset-1 d-flex justify-content-center text-primary mb-2" *ngIf="logo">
        <img [src]="logo" alt="" class="sign-up__logo"/>
      </div>
      <div class="col-10 offset-1 d-flex justify-content-center text-primary" *ngIf="title">
        <h2>{{title}}</h2>
      </div>
      <div class="col-10 offset-1 d-flex justify-content-center text-primary" *ngIf="subtitle">
        <p>{{subtitle}}</p>
      </div>
    </div>

    <!--Username-->
    <div class="row-cols-6 mt-1 d-flex justify-content-center" *ngIf="usernameLabel">
      <div class="col-10">
        <label for="username" class="text-secondary">{{usernameLabel}}</label>
        <input id="username" class="form-control" type="text" formControlName="username"
               autocomplete="lsi-signup-username">
      </div>
    </div>

    <!--Name-->
    <div class="row-cols-6 mt-1 d-flex justify-content-center" *ngIf="nameLabel">
      <div class="col-10">
        <label for="name" class="text-secondary">{{nameLabel}}</label>
        <input id="name" class="form-control" type="text" formControlName="name" autocomplete="lsi-signup-name">
      </div>
    </div>

    <!--Surname-->
    <div class="row-cols-6 mt-1 d-flex justify-content-center" *ngIf="surnameLabel">
      <div class="col-10">
        <label for="surname" class="text-secondary">{{surnameLabel}}</label>
        <input id="surname" class="form-control" type="text" formControlName="surname"
               autocomplete="lsi-signup-surname">
      </div>
    </div>

    <!--Email-->
    <div class="row-cols-6 mt-1 d-flex justify-content-center" *ngIf="emailLabel">
      <div class="col-10">
        <label for="email" class="text-secondary">{{emailLabel}}</label>
        <input id="email" class="form-control" type="email" formControlName="email" autocomplete="lsi-signup-email">
      </div>
    </div>

    <!--Password-->
    <div class="row-cols-6 mt-1 d-flex justify-content-center" *ngIf="passwordLabel">
      <div class="col-10">
        <label for="password" class="text-secondary">{{passwordLabel}}</label>
      </div>
    </div>
    <div class="row-cols-6 d-flex justify-content-center" *ngIf="passwordLabel">
      <div class="col-10 d-flex align-items-center">
        <div class="input-group">
          <input id="password" class="col-10 form-control" [type]="passwordInputState.inputType"
                 autocomplete="lsi-signup-password"
                 formControlName="password">
          <div class="col-2 input-group-append m-0 p-0">
            <button data-cy="password-toggler"
                    class="btn btn-block btn-outline-secondary d-flex justify-content-center align-items-center"
                    type="button" (click)="passwordInputState.toggle()">
              <fa-icon [icon]="['fas', passwordInputState.iconType]"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Confirm Password-->
    <div class="row-cols-6 mt-1 d-flex justify-content-center" *ngIf="confirmPasswordLabel">
      <div class="col-10">
        <label for="confirmPassword" class="text-secondary">{{confirmPasswordLabel}}</label>
      </div>
    </div>
    <div class="row-cols-6 d-flex justify-content-center" *ngIf="confirmPasswordLabel">
      <div class="col-10 d-flex align-items-center">
        <div class="input-group">
          <input id="confirmPassword" class="col-10 form-control" [type]="passwordInputState.inputType"
                 autocomplete="lsi-signup-confirm"
                 formControlName="confirmPassword">
          <div class="col-2 input-group-append m-0 p-0">
            <button data-cy="confirm-password-toggler"
                    class="btn btn-block btn-outline-secondary d-flex justify-content-center align-items-center"
                    type="button" (click)="passwordInputState.toggle()">
              <fa-icon [icon]="['fas', passwordInputState.iconType]"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>



    <div class="mt-3 d-flex flex-row justify-content-center">
      <div class="col-10 d-flex flex-row">
        <div class="d-flex w-50 pr-1" *ngIf="cancelLabel">
          <button class="btn btn-outline-secondary w-100" type="button" (click)="cancel()">{{cancelLabel}}</button>
        </div>
        <div class="d-flex" [ngClass]="{'w-50 pl-1': cancelLabel, 'w-100': !cancelLabel }" *ngIf="signUpLabel">
          <button class="btn btn-primary w-100" type="submit"
                  [ngClass]="{'sign-up__disabled': signUpFormGroup.invalid}"
                  (click)="onSignUpFormSubmit()"
                  [disabled]="signUpFormGroup.invalid">{{signUpLabel}}
          </button>
        </div>
      </div>
    </div>

    <div class="w-100">
      <ng-content></ng-content>
    </div>

  </form>
</div>
